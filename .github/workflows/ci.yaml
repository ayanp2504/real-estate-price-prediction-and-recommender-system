name: CI Pipeline

on:
  push:
    branches:
      - master  # Adjust this to your main branch name if it's different

jobs:
  Build:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10" # Adjust this to your Python version if needed

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up DVC
      run: |
        pip install dvc
        # dvc pull  # Assuming you have DVC files and storage setup

    - name: Run DVC pipeline
      run: |
        dvc repro